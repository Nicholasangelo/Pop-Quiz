<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie" rel="stylesheet">
    <link rel="stylesheet" type="reset/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Balloon Trivia!</title>
</head>

<body>

    <section id="startGame">
        <h1 id="countDown">POP!quiz!</h1>
        <div id="correct">Correct: </div>
        <div id="incorrect">Incorrect: </div>
        <button id="start" onclick="startGame()">Start Game</button>
        <button id="restart" onclick="restartGame()">Try Again?</button>
        <h2 id="aQs">Think you're an Airhead?<br>Your mind is your pin<br>Answer questions!<br>Pop balloons!<br>Clear the skies to win!</h2>
    </section>

    <div class="questionOne">
        <div id="timerOne"></div>
        <p id="firstQ"></p>
        <button class="answer">A Rooster</button>
        <button class="answer">A Duck</button>
        <button class="answer" data-true="true">An Ape</button>
        <button class="answer">A Sheep</button>
    </div>
    <div class="questionTwo">
        <div id="timerTwo"></div>
        <p id="secondQ"></p>
        <button class="answer" data-true="true">True</button>
        <button class="answer">False</button>
    </div>
    <div class="questionThree">
        <div id="timerThree"></div>
        <p id="thirdQ"></p>
        <button class="answer">1791</button>
        <button class="answer">1802</button>
        <button class="answer">1690</button>
        <button class="answer" data-true="true">1824</button>
    </div>
    <div class="questionFour">
        <div id="timerFour"></div>
        <p id="fourthQ"></p>
        <button class="answer" data-true="true">Graphene</button>
        <button class="answer">Rubber</button>
        <button class="answer">Latex</button>
        <button class="answer">Nylon</button>
    </div>
    <div class="questionFive">
        <div id="timerFive"></div>
        <p id="fifthQ"></p>
        <button class="answer">The Red Dragon</button>
        <button class="answer">The Red Shoes</button>
        <button class="answer" data-true="true">The Red Balloon</button>
        <button class="answer">The Red Violin</button>
    </div>
    <div class="questionSix">
        <div id="timerSix"></div>
        <p id="sixthQ"></p>
        <button class="answer">Latex killing Sea Turtles</button>
        <button class="answer">A drunk clow at the singers birthday party</button>
        <button class="answer" data-true="true">Cold War paranoia</button>
        <button class="answer">A sick acid trip</button>
    </div>


    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
